<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1: Create simple charts using svg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg> 
        <g id="blue_bar_chart"> <!-- bar graph with hard-coded data -->
            <rect x="0" y="250" width="50" height="150"></rect>
            <rect x="50" y="175" width="50" height="225"></rect>
            <rect x="100" y="175" width="50" height="225"></rect>
            <rect x="150" y="100" width="50" height="300"></rect>
            <rect x="200" y="100" width="50" height="300"></rect>
            <rect x="250" y="175" width="50" height="225"></rect>
            <rect x="300" y="175" width="50" height="225"></rect>
            <rect x="350" y="250" width="50" height="150"></rect>
        </g>
    </svg>

    <svg> 
        <g id="red_bar_chart"> <!-- but what if it was red? :o -->
            <rect x="0" y="250" width="50" height="150"></rect>
            <rect x="50" y="175" width="50" height="225"></rect>
            <rect x="100" y="175" width="50" height="225"></rect>
            <rect x="150" y="100" width="50" height="300"></rect>
            <rect x="200" y="100" width="50" height="300"></rect>
            <rect x="250" y="175" width="50" height="225"></rect>
            <rect x="300" y="175" width="50" height="225"></rect>
            <rect x="350" y="250" width="50" height="150"></rect>  
        </g>
    </svg>

    <svg> 
        <g id="line_line_chart"> <!-- draws lines matching bar graph -->
            <line x1="0" y1="250" x2="50" y2="175"></line>
            <line x1="50" y1="175" x2="100" y2="175"></line>
            <line x1="100" y1="175" x2="150" y2="100"></line>
            <line x1="150" y1="100" x2="250" y2="100"></line>
            <line x1="250" y1="100" x2="300" y2="175"></line>
            <line x1="300" y1="175" x2="350" y2="175"></line>
            <line x1="350" y1="175" x2="400" y2="250"></line>
        </g>
    </svg>

    <svg> 
        <g id="path_line_chart"> <!-- draws polyline to the bar -->
            <path d=
            "M0 250 
            L50 175 
            L100 175 
            L150 100 
            L250 100 
            L300 175  
            L350 175 
            L400 250">
            </path>
        </g>
    </svg>

</body>
</html>
